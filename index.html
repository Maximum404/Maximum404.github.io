<!DOCTYPE html>
<html>
  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
    <base href="/" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="AI Chat Application" />

    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="AI Chat" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>AI Chat</title>
    <link rel="manifest" href="manifest.json" />
    <style>
      body {
        background-color: #121212;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 5px solid rgba(255, 255, 255, 0.1);
        border-top-color: #2196f3;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .text {
        margin-top: 20px;
        color: white;
        font-family: Arial, sans-serif;
      }
    </style>
    <script>
      // Предварительная загрузка ресурсов для ускорения
      const serviceWorkerVersion = "778820635";
      const scriptLoaded = function () {
        // Инициализация Flutter
      };
    </script>
  </head>
  <body>
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <div class="text">AI Chat загружается...</div>
    </div>

    <script>
      window.addEventListener("load", function () {
        var loading = document.getElementById("loading");

        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: function (engineInitializer) {
            engineInitializer.initializeEngine().then(function (appRunner) {
              loading.style.display = "none";
              appRunner.runApp();
            });
          },
        });
      });
    </script>
    <script src="flutter.js" defer></script>
  </body>
</html>
